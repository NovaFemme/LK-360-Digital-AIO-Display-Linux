[config]
# Display refresh rate in milliseconds
refresh_delay=500

# USB send delay (legacy, kept for compatibility)
send_delay=500

# Enable logging (True/False)
IsLog=True

# Log file path (empty = application directory)
LogPath=

# Enable debug output (True/False)
Debug=False

# UDP server (not implemented in Linux version)
IsUdp=False
localPort=8890
